<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="test.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJtfksrR5F_ur0XMbAYGhvKrQsJ7g2loA&sensor=false"></script>
    <script type="text/javascript">
      function init() {
        var mapOptions = {
          center: new google.maps.LatLng(39.951719, -75.163877),
          zoom: 14,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
      }

      google.maps.event.addDomListener(window, 'load', init);
    </script>
  </head>

  <body>
    <h1>Mapping Philly's Buses</h1>
    <div id="map-canvas"></div>
  </body>
</html>
